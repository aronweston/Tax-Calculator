<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <section id="header">
        <h1>Tax App</h1>
        <p>This is a silly app that takes your income and the tax declared on the ATO <a href="https://www.ato.gov.au/Calculators-and-tools/Host/?anchor=STC&anchor=STC#STC/questions" target="_blank">simple tax calculator</a> and presents it across monthly, fortnightly and weekly and hourly rates.</p>
        <form id='form' action="" method="GET">
            <input type="text" id="income" placeholder="Input income">
            <input type="text" id="tax" placeholder="input the tax amount calculated on this income">
            <input type="submit" value="submit" id="submit">
        </form>
    </section>
    
    <table>
        <tbody id="output">
            <tr class="table-header">
                <th>Monthly</th>
                <th>Fortnight</th>
                <th>Weekly</th>
                <th>Hourly</th>
                <th>Remove</th>
            </tr>
            <tr class="table-data"></tr>
        </tbody>
    </table>
    <style>

        body {
            height: 2000px;
        }
        table {
            width: 100%;
        }

        .table-header {
            background-color: #eee;
        }

        .scroll {
            position: fixed;
        }

        .no-scroll {
            position: relative;
        }
    

    </style>
    <script src="/assets/js/taxApp.js"></script>
</body>
</html>
